<div class="flex flex-col justify-center space-y-5">
  <p class="text-gray-600 dark:text-gray-100 font-semibold text-lg">Global Today</p>
  <div class="grid grid-cols-1 xs:grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-5">
    <p class="text-yellow-500 font-semibold">Population<span
        class="text-sm text-gray-500 dark:text-gray-200 pl-5">{{all?.population|number}}</span></p>
    <p class="text-blue-500 font-semibold">Cases<span
        class="text-sm text-gray-500 dark:text-gray-200 pl-5">{{all?.todayCases|number}}</span></p>
    <p class="text-red-500 font-semibold">Deaths<span
        class="text-sm text-gray-500 dark:text-gray-200 pl-5">{{all?.todayDeaths|number}}</span></p>
    <p class="text-cyan-500 font-semibold">Recovered<span
        class="text-sm text-gray-500 dark:text-gray-200 pl-5">{{all?.todayRecovered|number}}</span></p>
    <p class="text-gray-900 dark:text-gray-100 font-semibold">Updated<span
        class="text-sm text-gray-500 dark:text-gray-200 pl-5">{{all?.updated|dateDiff:'min'}}</span></p>
  </div>
</div>
